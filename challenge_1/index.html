<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body class="container">
    <div class="wrapper">
    <h1>Tic Tac Toe</h1>
    <div>
      <div class="names">
        <div>
          <label>Player X Name: </label>
          <input class="player" id="player1" onchange="console.log(event.target.value)" value="" type="text" placeholder="Enter Name">
          <button onclick=setName() >Submit</button>
      </div>
        <div>
          <label>Player O Name: </label>
          <input class="player" id="player2" onchange="console.log(event.target.value)" value="" type="text" placeholder="Enter Name">
          <button onclick=setName() >Submit</button>
      </div>
      </div>
    <div class="score">
      <h3 id="prevwinner">Previous Winner:   </h3>
      <h3 id="xwins">X Wins: </h3>
      <h3 id="owins">O Wins: </h3>
    </div>
    <table>
        <tr id="r1">
            <td class="square" id="1" onclick="updateSquareValue()"></td>
            <td class="square" id="2" onclick="updateSquareValue()"></td>
            <td class="square" id="3" onclick="updateSquareValue()"></td>
        </tr>
        <tr id="r2">
            <td class="square" id="4" onclick="updateSquareValue()"></td>
            <td class="square" id="5" onclick="updateSquareValue()"></td>
            <td class="square" id="6" onclick="updateSquareValue()"></td>
        </tr>
        <tr id="r3">
            <td class="square" id="7" onclick="updateSquareValue()"></td>
            <td class="square" id="8" onclick="updateSquareValue()"></td>
            <td class="square" id="9" onclick="updateSquareValue()"></td>
        </tr>
      </div>
    </table>
    <h3 id="victory"></h3>
    <button class="btn" onclick="reset()">Reset</button>
    <script src='app.js'></script>
  </body>
</html>
